<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Switcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black transition-all duration-300" id="body">
    <nav class="p-4 bg-gray-200 flex justify-between">
        <h1 class="text-xl font-bold">Theme Switcher</h1>
        <div>
            <button onclick="setTheme('light')" class="p-2 bg-gray-300 rounded">Light</button>
            <button onclick="setTheme('dark')" class="p-2 bg-gray-600 text-white rounded">Dark</button>
            <button onclick="setTheme('custom')" class="p-2 bg-blue-500 text-white rounded">Custom</button>
        </div>
    </nav>
    
    <section class="p-6 text-center">
        <h2 class="text-2xl font-semibold">Welcome to the Theme Switcher</h2>
        <p class="mt-4">Toggle between different themes to see the effect.</p>
    </section>

    <section class="p-6 text-center">
        <h2 class="text-2xl font-semibold">Second Section</h2>
        <p class="mt-4">Each theme dynamically changes the styling.</p>
    </section>
    
    <script>
        function setTheme(theme) {
            const body = document.getElementById('body');
            if (theme === 'light') {
                body.className = "bg-white text-black";
            } else if (theme === 'dark') {
                body.className = "bg-gray-900 text-white";
            } else if (theme === 'custom') {
                body.className = "bg-purple-700 text-yellow-300";
            }
        }
    </script>
</body>
</html>
